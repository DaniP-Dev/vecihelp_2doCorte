<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeciHelp - Inicio</title>
    <link rel="icon" href="../img/ico.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <div class="row align-items-center w-100">
                    <!-- logo -->
                    <div class="col-6 col-md-6">
                        <a class="navbar-brand" href="#">VeciHelp</a>
                    </div>
                    <!-- botones siempre en pamtalla -->
                    <div class="col-6 col-md-6 text-end">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">

                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <button type="button" class="btn btn-primary" id="botonIframe">ChatBot</button>
                    </div>
                </div>

                <!-- Botones que colapsan en pantalla -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="d-flex flex-column flex-lg-row gap-2 pt-1">
                        <button type="button" class="btn btn-primary">Bot√≥n de prueba</button>
                        <button type="button" class="btn btn-danger">Salir</button>
                    </div>
                </div>


            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">

                <ul class="nav nav-tabs d-flex justify-content-center" id="myTab">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#home">Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#profile">Algo</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#contact">Algo</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#disabled">Algo</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active bg-primary" id="home">
                <div class="row">
                    <iframe src="./tabla.html" class="w-100 vh-100 border-0"></iframe>
                </div>
            </div>
            <div class="tab-pane fade bg-secondary" id="profile">
                <div class="row">Contenido de Profile</div>
            </div>
            <div class="tab-pane fade bg-warning" id="contact">
                <div class="row">Contenido de Contact</div>
            </div>
            <div class="tab-pane fade bg-danger" id="disabled">
                <div class="row">Contenido Deshabilitado</div>
            </div>
        </div>
    </div>

    <div class="container mt-3"> <!-- todo este div solo funciona junto al archivo chatbot.js -->
        <div id="contenedorIframe" class="d-none position-fixed bottom-0 end-0 bg-white shadow border"
            style="width: 300px; height: 400px;">
            <iframe src="./chatbot.html" width="100%" height="400px"></iframe>
        </div>
    </div>

    <script src="../js/chatbot.js"></script> <!-- archivo para llamar chatbot desde un iframe -->
    <script src="../js/usuarioGeneral.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>

</body>

</html>
