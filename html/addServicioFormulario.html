<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Agrega tu servicio a prestar</h1>
                <form id="serviceForm">
                    <!-- Título del Servicio -->
                    <div class="form-group mb-3">
                        <label for="servicioTitulo">Título del Servicio</label>
                        <input type="text" id="servicioTitulo" class="form-control"
                            placeholder="Ingresa el título del servicio" required>
                    </div>

                    <!-- Descripción del Servicio -->
                    <div class="form-group mb-3">
                        <label for="servicioDescripcion">Descripción del Servicio</label>
                        <textarea id="servicioDescripcion" class="form-control"
                            placeholder="Describe brevemente tu servicio" rows="4" required></textarea>
                    </div>

                    <div class="row">
                        <!-- Precio -->
                        <div class="col-6 form-group mb-3">
                            <label for="servicioPrecio">Precio</label>
                            <input type="number" id="servicioPrecio" class="form-control"
                                placeholder="Ingresa el precio del servicio" step="0.01" required>
                        </div>

                        <!-- Categoría -->
                        <div class="col-6 form-group mb-3">
                            <label for="servicioCategoria">Categoría</label>
                            <select id="servicioCategoria" class="form-control" required>
                                <option value="">Selecciona una categoría</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="educacion">Educación</option>
                                <option value="hogar">Hogar</option>
                                <option value="salud">Salud</option>
                            </select>
                        </div>

                    </div>



                    <!-- Botón de Envío -->
                    <button type="submit" class="btn btn-primary">Agregar Servicio</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
