<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="google" content="notranslate">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeciHelp - Login</title>
    <link rel="icon" href="../img/ico.png">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 24rem;">
        <h2 class="text-center mb-3">Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="emailInput" placeholder="usuario@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Clave</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Tu Clave">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="loginUsuario()">Entrar</button>
        </form>
    </div>

    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
