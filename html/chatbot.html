<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body class="bg-light d-flex flex-column vh-100">

    <div class="bg-white border rounded shadow-lg flex-grow-1 d-flex  flex-column">
        <header class="bg-primary text-white d-flex justify-content-between align-items-center p-2">
            <h1 class="fs-5 m-0 ">VeciFriend</h1>
        </header>

        <main class="flex-grow-1 d-flex flex-column p-2">
            <div id="chat" class="border rounded p-2 bg-light flex-grow-1 overflow-auto" style="max-height: 72vh;">
                <div class="alert alert-primary p-2">
                    <strong>Chatbot:</strong> ¡Hola! ¿En qué puedo ayudarte?
                </div>
            </div>
        </main>

        <div class="d-flex p-2">
            <input type="text" id="entrada" class="form-control me-2" placeholder="Escribe un mensaje...">
            <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/chatbot.js"></script>
</body>


</html>
