<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container bg-white border rounded shadow-lg p-3" style="max-width: 400px;">
        <header class="bg-primary text-white d-flex justify-content-between align-items-center p-2 rounded">
            <h1 class="fs-5 m-0">VeciFriend</h1>
            <button class="btn btn-danger btn-sm">Cerrar</button>
        </header>

        <main class="mt-3">
            <div id="chat" class="chat border rounded p-2 bg-light" style="height: 300px; overflow-y: auto;">
                <div class="alert alert-primary p-2">
                    <strong>Chatbot:</strong> ¡Hola! ¿En qué puedo ayudarte?
                </div>
            </div>
        </main>

        <div class="entradaTexto mt-3 d-flex">
            <input type="text" id="entrada" class="form-control me-2" placeholder="Escribe un mensaje...">
            <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/chatbot.js"></script>
</body>

</html>
